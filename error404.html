<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Indisponível</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        .message-container {
            background-color: #fff;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .message-container h2 {
            margin-bottom: 10px;
            font-size: 1.5rem;
            color: #555;
        }

        .message-container p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .message-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-container button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sistema Indisponível</h1>
    </header>

    <div class="message-container">
        <h2>Oops!</h2>
        <p>O sistema está temporariamente indisponível. Por favor, tente novamente mais tarde.</p>
        <button onclick="location.reload()">Tentar Novamente</button>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Reclamações. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
